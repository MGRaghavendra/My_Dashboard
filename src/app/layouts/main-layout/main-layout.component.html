<nz-layout class="main-layout">

    <div class="logo"></div>

      <li nz-menu-item>nav 1</li>
      <li nz-menu-item nzSelected>nav 2</li>

    </ul>

  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Menu 1" nzIcon="user">
        <ul>
          <li nz-menu-item>Sub Menu 1</li>
          <li nz-menu-item>Sub Menu 2</li>
          <li nz-menu-item>Sub Menu 3</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Menu 2" nzIcon="team">
        <ul>
          <li nz-menu-item>Sub Menu 1</li>
          <li nz-menu-item>Sub Menu 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="file" />
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
      <div class="header_right_container">
        <div class="header_right_container_inner">
          <div class="temperature_container">
            <div class="temperature_inner">
              <img
                src="./images/day-and-night.png"
                alt=""
                class="temperatureImage"
              />
              <span class="temperature_text"
                >{{ temperatureCelsius | number : "2.1-2" }}°C</span
              >
            </div>
          </div>
          <button
            nz-button
            nzType="primary"
            nz-popover
            nzPopoverTitle="Settings"
            nzPopoverTrigger="click"
            [nzPopoverContent]="settingTemplate"
            [(nzPopoverVisible)]="settingpopovervisible"
            (nzPopoverVisibleChange)="settingpopoverChange($event)"
          >
            <nz-icon nzType="setting" nzTheme="twotone" />
          </button>
          <ng-template #settingTemplate>
            <a (click)="logout()">logout</a>
          </ng-template>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">Bill is a cat.</div> -->
      <div>
        <router-outlet />
      </div>
    </nz-content>
    <!-- <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
